<!DOCTYPE html>
<html>
<head>
	<title>input all try</title>
</head>
<body>
	<h1 style="border: 2px solid tomato;color: blue;padding: 20px">All input practise</h1>
	<form>
		<input type="text" name="text" placeholder="text">
		<input type="password" name="password" placeholder="password">
		<input type="radio" name="radio">
		<input type="checkbox" name="checkbox">
		<input type="color" name="color">
		<input type="date" name="date">
		<input type="datetime-local" name="datetime-local" placeholder="datetime-local">
		<input type="email" name="email" placeholder="email">
		<input type="hidden" name="hidden">
		<input type="file" name="file">
		<input type="image" name="image">
		<input type="submit" name="submit">
		<input type="month" name="month">
		<input type="number" name="number" placeholder="number">
		<input type="tel" name="tel number" placeholder="tel number">
		<input type="range" name="range">
		<input type="search" name="search" placeholder="search">
		<input type="time" name="time">
		<input type="url" name="url" placeholder="url">
		<input type="week" name="week" placeholder="week">
	</form>
</body>
</html>
