<!DOCTYPE html>
<html>
<head>
	<title>Styles</title>
</head>
<!--Setting background colour-->
<body style="background-color:powderblue;">
	<!--Setting font size-->
	<p style="font-size:300%;">First boghi line for testing font size!</p>
	<!--Setting font colour-->
	<p style="color:red;font-size:300%;">Second line for testing font colour!</p>
	<!--Setting font style-->
	<p style="color:violet;font-size:300%;font-family:courier;">Third line for testing font Style!</p>
	<!--Aligning-->
	<p style="color:blue;font-size:300%;text-align:center">Fourth line for testing font Style!</p>
</body>
</html>
