<!DOCTYPE html>
<html>
<head>
	<title>select</title>
	<link rel="stylesheet" type="text/css" href="sel.css">
</head>
<body>
	
	<form id="form">
	<h2 class="h21">Select dog or cat:</h2>
		<label for="dog">dog</label>
		<input type="radio" id="dog" name="animal" value="dog">
		<label for="cat">cat</label>
		<input type="radio" id="cat" name="animal" value="cat">
	<br><br>
	<h2 id="h22">Select a pet:</h2>
	<select name="pets" id="pets">
		<option value="">---Select an option---</option>
		<option value="cat">cat</option>
		<option value="dog">dog</option>
		<option value="elephant">elephant</option>
		<option value="lion">lion</option>
	</select> 
	<button>Submit</button>
	</form>
	<br><br>
	<label for="text" id="box">Text box:</label><br><br>
	<textarea rows="10" cols="20" id="text" placeholder="Enter your comments here !!!">
	</textarea>
</body>
</html>
